  <style>
    /* FULL SCREEN FLEX CENTER ‚Äî no scroll, perfect vertical + horizontal */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #ffdbd0;  /* soft peach base */
      font-family: 'Cormorant Garamond', 'Times New Roman', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
      position: fixed;       /* no scroll */
      top: 0;
      left: 0;
      overflow: hidden;
    }

    /* mobile viewport ‚Äì exactly centered container */
    .mobile-center {
      max-width: 430px;
      width: 100%;
      height: 100vh;          /* full screen */
      max-height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
      justify-content: center; /* VERTICAL CENTER */
      align-items: center;    /* HORIZONTAL CENTER */
      position: relative;
      padding: 20px 20px;
      background: rgba(255, 240, 235, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 0;       /* full screen edge */
      box-shadow: none;
      overflow-y: hidden;     
    }

    /* background floating soft shapes */
    .floating-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(145deg, #ffeae3 0%, #ffded5 40%, #ffd6cc 100%);
      overflow: hidden;
    }

    .blur-shape {
      position: absolute;
      background: rgba(255, 200, 190, 0.22);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 50%;
      animation: floatGlow 16s infinite alternate ease-in-out;
    }
    .shape-heart { width: 100px; height: 100px; top: 8%; left: 5%; background: #ffb0b0a0; clip-path: path("M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.429-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"); transform: scale(0.5); opacity: 0.2; filter: blur(8px); }
    .shape-heart2 { width: 150px; height: 150px; bottom: 10%; right: 2%; background: #ffbfb0; clip-path: path("M12 4.248c-3.148-5.402-12-3.825-12 2.944 0 4.661 5.571 9.427 12 15.808 6.429-6.381 12-11.147 12-15.808 0-6.792-8.875-8.306-12-2.944z"); transform: scale(0.35); opacity: 0.15; filter: blur(12px); }
    .shape-cake { position: absolute; width: 140px; height: 120px; background: rgba(255, 210, 190, 0.2); border-radius: 40% 60% 20% 50%; top: 70%; left: 10%; filter: blur(20px); }
    .shape-gift { width: 100px; height: 100px; background: rgba(255, 190, 200, 0.18); top: 15%; right: 10%; border-radius: 30% 70% 30% 60%; filter: blur(22px); }
    .candle-glow { position: absolute; width: 200px; height: 200px; background: radial-gradient(circle, rgba(255, 220, 150, 0.25) 0%, rgba(255, 240, 200, 0) 80%); top: 30%; left: 60%; filter: blur(40px); border-radius: 50%; animation: pulseGlow 5s infinite; }
    .sparkle {
      position: absolute;
      width: 6px; height: 6px;
      background: #fffbe5;
      border-radius: 50%;
      box-shadow: 0 0 14px 3px #ffeac1;
      animation: twinkle 4s infinite;
    }

    /* CONTENT WRAPPER ‚Äî CENTER EVERYTHING */
    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      position: relative;
      z-index: 15;
      transform: translateY(0); /* perfect vertical */
    }

    /* panda + cake combined slightly below, but message stays centered inside .center-content */
    .panda-cake-group {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
      width: 100%;
      flex-wrap: wrap; /* for small screens */
    }

    /* panda with bow ‚Äì real PNG */
    .panda-img {
      width: 100%;
      height: auto;
      image-rendering: auto;
      filter: drop-shadow(0 6px 12px rgba(255, 150, 130, 0.25));
      /* animation: bounceGentle 3s infinite ease-in-out, blink 6s infinite; */
    }

    .cake-mini {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .cake-img-small {
      width: 100px;
      height: auto;
      border-radius: 20px;
      filter: drop-shadow(0 5px 12px rgba(255, 170, 140, 0.3));

    /* candles & flame */
    .candles-group-mini {
      position: absolute;

      display: flex;
      gap: 10px;
      justify-content: center;
      width: 100%;
    }
    .candle-mini {

      background: linear-gradient(to bottom, #ffe0b5, #ffc8a0);
      border-radius: 6px 6px 3px 3px;
      position: relative;

    .flame-mini {
      width: 12px; height: 18px;

      border-radius: 50% 50% 20% 20%;
      position: absolute;
      top: -16px; left: 0;
      filter: blur(1px);
      animation: flicker 0.3s infinite alternate;
      box-shadow: 0 0 12px 3px #ffb86b;
    }
    .smoke-mini { opacity: 0; transition: 0.2s; background: rgba(210,200,190,0.6); filter: blur(6px); width: 20px; height: 20px; border-radius: 50%; position: absolute; top: -25px; }

    /* TYPING MESSAGE ‚Äì PERFECT CENTER */
    .message-window {
      width: 100%;
      background: rgba(255, 250, 245, 0.4);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 38px;
      padding: 26px 22px;
      margin: 15px 0 10px;
      border: 1px solid rgba(255, 255, 240, 0.8);
      box-shadow: 0 10px 34px rgba(255, 180, 150, 0.15);
      text-align: center;   /* HORIZONTAL CENTER */
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    .typing-text {
      font-size: 19px;
      line-height: 1.5;
      color: #553b36;
      font-weight: 500;
      letter-spacing: 0.4px;
      word-break: break-word;
      white-space: pre-wrap;
      text-shadow: 0px 0px 10px rgba(255, 220, 200, 0.7);
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;
      display: inline;
      text-align: center;
    }

    .cursor {
      display: inline-block;
      width: 3px;
      height: 22px;
      background: #b35a52;
      vertical-align: middle;
      margin-left: 5px;
      animation: blinkCursor 1s infinite;
      box-shadow: 0 0 10px #ffa097;
    }

    /* final message hidden, later centered */
    .final-message {
      margin-top: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      color: #643a35;
      text-shadow: 0 0 16px #ffd6c0, 0 0 30px #ffbcac;
      line-height: 1.3;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.7s, transform 0.7s;
    }
    .final-message.show {
      opacity: 1;
      transform: scale(1);
    }

    .blow-btn-sm {
      background: rgba(255, 235, 225, 0.8);
      border: 1px solid rgba(255,255,250,0.9);
      backdrop-filter: blur(10px);
      padding: 8px 22px;
      border-radius: 40px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 18px;
      font-weight: 600;
      color: #56332e;
      letter-spacing: 1.5px;
      margin-top: 6px;
      box-shadow: 0 2px 12px #ffd7c5;
      transition: 0.2s;
    }

    /* animations */
    @keyframes floatGlow { 0% { transform: translateY(0px); } 100% { transform: translateY(-25px); } }
    @keyframes pulseGlow { 0% { opacity: 0.2; } 100% { opacity: 0.4; } }
    @keyframes twinkle { 0% { opacity: 0.1; } 50% { opacity: 0.9; } 100% { opacity: 0.1; } }
    @keyframes bounceGentle { 0% { transform: translateY(0); } 50% { transform: translateY(-6px); } 100% { transform: translateY(0); } }
    @keyframes blink { 0%,100% { transform: scaleY(1); } 96% { transform: scaleY(0.3); } 97% { transform: scaleY(1); } }
    @keyframes flicker { 0% { transform: scale(1); } 100% { transform: scale(1.1,1.3); opacity: 0.9; } }
    @keyframes throwHeart { 0% { opacity: 0; transform: translateY(0); } 30% { opacity: 1; } 100% { opacity: 0; transform: translateY(-70px) translateX(15px); } }
    @keyframes blinkCursor { 0%,100% { opacity:1; } 50% { opacity:0; } }

    .hide-flame .flame-mini { display: none; }
    .panda-hug { transform: scale(1.1); filter: drop-shadow(0 12px 18px #ffb0a0); transition: 0.35s; }
    .heart-throw {
      position: absolute; width: 20px; height: 20px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff8a80"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
      background-size: contain; opacity: 0; animation: throwHeart 2s infinite; pointer-events: none;
    }
  </style>

    (function() {
      'use strict';
      const fullMessage = ` Happy Birthday my favourite person üêº i wish this birthday your happiest birthday ever you achieve your goals and dream  on these birthday i wish tu hmesa khus rahe ulti sidhi harkat krti pidhii üòÇü´£

      const typeContainer = document.getElementById('typeContainer');
      const cursorSpan = document.getElementById('cursorSpan');
      const panda = document.getElementById('panda');
      const blowBtn = document.getElementById('blowBtnMini');
      const finalMsgDiv = document.getElementById('finalMessage');

      // audio
      const bgMusic = document.getElementById('bgMusic');
      const typingAudio = document.getElementById('typingSound');
      const blowAudio = document.getElementById('blowSound');
      const fireworkAudio = document.getElementById('fireworkSound');
      const clickAudio = document.getElementById('clickSound');

      bgMusic.volume = 0.25;
      typingAudio.volume = 0.4;
      blowAudio.volume = 0.6;
      fireworkAudio.volume = 0.4;
      clickAudio.volume = 0.3;

      // autoplay attempt
      function initAudio() { bgMusic.play().catch(()=>{}); }
      window.addEventListener('load', initAudio);
      document.addEventListener('touchstart', function musicStart() { 
        bgMusic.play(); 
        document.removeEventListener('touchstart', musicStart);
      }, { once: true });

      // typing
      let i = 0;
      let timeoutId;

      function typeWriter() {
        if (i < fullMessage.length) {
          typeContainer.innerHTML = fullMessage.substring(0, i + 1);
          typingAudio.currentTime = 0;
          typingAudio.play().catch(()=>{});
          i++;
          timeoutId = setTimeout(typeWriter, 75 + Math.random() * 35);
        } else {
          cursorSpan.style.display = 'none'; // cursor disappears
          triggerEnding();   // message finished ‚Üí ending scene
        }
      }

      // start typing with delay (ensure container centered)
      window.addEventListener('load', function() {
        setTimeout(() => { typeWriter(); }, 600);
      });

      // blow candles action
      blowBtn.addEventListener('click', function(e) {
        e.preventDefault();
        clickAudio.play();

        // blow out all flames
        document.querySelectorAll('.flame-mini').forEach(f => f.style.display = 'none');
        document.querySelectorAll('.smoke-mini').forEach(s => s.style.opacity = '0.8');
        blowAudio.play();

        // sparkle burst
        for (let i=0;i<12;i++) {
          let spark = document.createElement('div');
          spark.className = 'sparkle';
          spark.style.position = 'absolute';
          spark.style.top = Math.random() * 80 + 10 + '%';
          spark.style.left = Math.random() * 80 + 10 + '%';
          spark.style.background = '#ffefc0';
          spark.style.width = '10px'; spark.style.height = '10px';
          spark.style.boxShadow = '0 0 24px #ffcf9f';
          spark.style.animation = 'none';
          spark.style.opacity = '1';
          spark.style.zIndex = '35';
          document.querySelector('.mobile-center').appendChild(spark);
          setTimeout(() => spark.remove(), 1100);
        }

        // soft fireworks
        fireworkAudio.play();
        for (let i=0;i<10;i++) {
          let fw = document.createElement('div');
          fw.className = 'firework';
          fw.style.position = 'absolute';
          fw.style.background = `radial-gradient(circle, #ffd6ba, #ffaa8a)`;
          fw.style.width = fw.style.height = Math.floor(Math.random()*16+6)+'px';
          fw.style.left = Math.random()*90 + '%';
          fw.style.top = Math.random()*90 + '%';
          fw.style.opacity = '0.8';
          fw.style.filter = 'blur(3px)';
          fw.style.animation = 'pulseGlow 0.9s ease-out';
          fw.style.zIndex = '30';
          document.querySelector('.mobile-center').appendChild(fw);
          setTimeout(() => fw.remove(), 1000);
        }

        // panda hugs cake
        panda.classList.add('panda-hug');
        // throw extra hearts
        for(let h=0; h<6; h++) {
          let heartEl = document.createElement('div');
          heartEl.className = 'heart-throw';
          heartEl.style.left = (40 + h*10) + '%';
          heartEl.style.animation = 'throwHeart 1.6s';
          panda.parentElement.appendChild(heartEl);
          setTimeout(() => heartEl.remove(), 1600);
        }
      });

      // ending scene ‚Äì show final message, panda hug, floating hearts
      function triggerEnding() {
        panda.classList.add('panda-hug');
        fireworkAudio.play();
        // floating hearts all over
        for (let i=0;i<14;i++) {
          let heartEl = document.createElement('div');
          heartEl.innerHTML = 'üíñ';
          heartEl.style.position = 'absolute';
          heartEl.style.fontSize = (Math.random()*26+18)+'px';
          heartEl.style.left = Math.random()*80+10+'%';
          heartEl.style.top = Math.random()*80+10+'%';
          heartEl.style.opacity = '0.7';
          heartEl.style.filter = 'blur(1px)';
          heartEl.style.animation = 'floatGlow 3s infinite';
          heartEl.style.zIndex = '45';
          heartEl.style.pointerEvents = 'none';
          document.querySelector('.mobile-center').appendChild(heartEl);
          setTimeout(() => heartEl.remove(), 3800);
        }
        finalMsgDiv.classList.add('show');   // final text appears
        document.querySelector('.mobile-center').style.boxShadow = 'inset 0 0 70px #ffe3db';
      }

      // panda occasionally throws hearts (premium)
      setInterval(() => {
        if (Math.random() > 0.55) {
          let h = document.createElement('div');
          h.className = 'heart-throw';
          h.style.left = '50%';
          h.style.animation = 'throwHeart 1.9s';
          panda.parentElement.appendChild(h);
          setTimeout(() => h.remove(), 1900);
        }
      }, 3800);
    })();
  </script>
</body>

</html>
